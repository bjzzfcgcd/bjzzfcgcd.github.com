<a id="more"></a>
<p>红宝石质地坚硬，硬度仅在金刚石之下。其颜色鲜红、美艳，可以称得上是“红色宝石之冠”。瑰丽、华贵的红宝石是宝石之王，是宝中之宝，其优点超过所有的宝石。有的古书中认为红宝石是“上帝创造万物时所创造的十二种宝石中最珍贵的。”</p>
